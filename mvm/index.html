---
layout: nav
title: Musical voice memos
code: mvm
---
<div>
  <table class="mvm-table">
    {% for track in site.data.mvm-table %}
      <tr>
        <td>{{ track.date }}</td>
        <td><a href="/assets/mus/{{ track.path }}">{{ track.title }}</a></td>
          {% if track.ref %}
            <td><a href="{{ track.ref }}">(ref)</a></td>
          {% endif %}
      </tr>
    {% endfor %}
  </table>
</div>
