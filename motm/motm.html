---
layout: nav
title: Music of the moment
styles:
  - motm
  - all
---
<div>
  <table>
    {% for track in site.data.motm-table %}
      <tr>
        <td>{{ track.date }}</td>
        <td><a href="./music/{{ track.path }}">{{ track.title }}</a></td>
          {% if track.ref %}
            <td><a href="{{ track.ref }}">(ref)</a></td>
          {% endif %}
      </tr>
    {% endfor %}
  </table>
</div>
