---
title: Music of the moment
---
<div>
  <a href="../index.html"><img class="home" src="./home_icon.png" width="100px" height="100px"></a>
</div>
<div>
  <table>
    {% for track in site.data.motm-table %}
      <tr>
        <td>{{ track.date }}</td>
        <td><a href="./music/{{ track.path }}">{{ track.title }}</a></td>
          {% if track.ref %}
            <td><a href="{{ track.ref }}">(ref)</a></td>
          {% endif %}
      </tr>
    {% endfor %}
  </table>
</div>
